[tool.ruff]
select = ["E", "F", "I", "UP"]
target-version = "py311"
line-length = 120

[tool.black]
target-version =  ["py311"]
line-length = 120
extend-exclude = '''
(
  ^/migrations\/
)
'''
force-exclude = '''
# Needed for pre-commit
(
  ^/migrations\/
)
'''

[tool.pytest.ini_options]
addopts = "-ra --cov=backend"
testpaths = [
    "backend/tests"
]
pythonpath = ['.']
env_files = ['.env']

[tool.coverage.run]
omit = ["backend/tests/*"]
